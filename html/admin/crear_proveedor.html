<!DOCTYPE html>
<html>
	<head lang="es">
		<meta charset="utf-8">
		<title>Seguro Multiasistencia</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	</head>
	<body>
		<div class="container" style="margin-top: 50px; margin-bottom: 70px;">
			<h1>Seguro Multiasistencia</h1>
			<hr>
			<h3>Bienvenido&nbsp;<span class="badge badge-warning">Cuenta administrador</span></h3>
			<br>
			<div class="row">
				<div class="col-md-3">
					<nav class="nav flex-column">
						<a class="nav-link" href="index.html">Inicio</a>
						<a class="nav-link" href="clientes.html">Clientes</a>
						<a class="nav-link" href="polizas.html">Pólizas</a>
						<a class="nav-link active" href="proveedores.html">Proveedores</a>
					</nav>
				</div>
				<div class="col-md-9">
					<h3>Registro de proveedores</h3>
					<br>
					<form>
						<div class="form-group">
							<label for="entrada_nombre">Nombre:</label>
							<input type="text" class="form-control" name="entrada_nombre" id="entrada_nombre" />
						</div>
						<div class="form-group">
							<label for="entrada_cedula_j">Cédula juridica:</label>
							<input type="text" class="form-control" name="entrada_cedula_j" id="entrada_cedula_j" />
						</div>
						<div class="form-group">
							<label for="entrada_telefono">Teléfono:</label>
							<input type="text" class="form-control" name="entrada_telefono" id="entrada_telefono" />
						</div>
						<div class="form-group">
							<label for="entrada_correo">Correo:</label>
							<input type="email" class="form-control" name="entrada_correo" id="entrada_correo" />
						</div>
						<div class="form-group">
							<label for="entrada_categoria">Categoria:</label>
							<select class="form-control">
								<option value="fontaneria">Fontanería</option>
								<option value="cerrajeria">Cerrajería</option>
								<option value="fugas">Reparación de fugas</option>
								<option value="crstaleria">Cristalería</option>
								<option value="electricista">Electricista</option>
							</select>
						</div>
						<div class="form-group">
							<label for="entrada_nombre_r">Nombre del representante:</label>
							<input type="text" class="form-control" name="entrada_nombre_r" id="entrada_nombre_r" />
						</div>
						<div class="form-group">
							<label for="entrada_telefono_r">Teléfono del representante:</label>
							<input type="text" class="form-control" name="entrada_telefono_r" id="entrada_telefono_r" />
						</div>
						<div class="form-group">
							<label for="entrada_correo_r">Correo del representante:</label>
							<input type="text" class="form-control" name="entrada_correo_r" id="entrada_correo_r" />
						</div>
						<div class="form-group">
							<label for="entrada_cedula_r">Cédula del representante:</label>
							<input type="text" class="form-control" name="entrada_cedula_r" id="entrada_cedula_r" />
						</div>
						<div class="form-group">
							<button class="btn btn-success">Finalizar</button>
							<button class="btn btn-warning">Cancelar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
